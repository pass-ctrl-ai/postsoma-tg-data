name: issue-to-db

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to ingest"
        required: false
        type: string

permissions:
  contents: write
  issues: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Determine issue number
        id: issue
        run: |
          if [ -n "${{ github.event.issue.number }}" ]; then
            echo "num=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.issue_number }}" ]; then
            echo "num=${{ inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "Missing issue number" >&2
            exit 1
          fi

      - name: Ingest GitHub repo links from issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ steps.issue.outputs.num }}
        run: |
          node scripts/issue_ingest_github_repo.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "PostSoma Bot"
          git config user.email "postsoma-bot@users.noreply.github.com"
          git add data/tools.jsonl notes/
          git commit -m "chore: ingest from issue #${{ steps.issue.outputs.num }}"
          git push
